<html>
<head>
    <title> Object </title>
</head>

<body>
    <h2> Javascript object and its properties </h2>
    <p> There are 2 different ways to access an object properties.</p>
    <p> You can use the .property or the ["property"].</p>
    <p id="demo"> </p>
    <script>
        var person= {
            firstName: "I",
            age: 20,
        };
        document.getElementById("demo").innerHTML= person.firstName + " am " + person.age + " years old ";
    </script>
    </body>
    </html>
